[Paths]
# ДИРЕКТОРИЯ ДЛЯ ЛОГОВ
# ВАЖНО: Этот параметр ОБЯЗАТЕЛЕН для работы скрипта!
#
# Требования к директории логов:
# 1. Указывается ПОЛНЫЙ путь к директории
# 2. Скрипт попытается создать директорию, если её нет
# 3. Требуются права на создание и запись
#
# Примеры корректных путей:
# - /var/log/Lentochka
# - /opt/backup/logs
# - /home/user/logs
#
# ВНИМАНИЕ: БЕЗ УКАЗАНИЯ ЭТОГО ПАРАМЕТРА СКРИПТ НЕ ЗАПУСТИТСЯ!
log_dir = 

# КОРНЕВАЯ ДИРЕКТОРИЯ ДЛЯ ПОИСКА СТАНЗ
# ВАЖНО: Этот параметр ОБЯЗАТЕЛЕН для работы скрипта!
# 
# Алгоритм поиска:
# 1. Скрипт рекурсивно обходит указанную директорию
# 2. Ищет файлы rsync.status как маркер станзы
# 3. Работает с любой вложенностью директорий
# 4. НЕ ПРИВЯЗЫВАЕТСЯ к именам директорий
#
# Примеры корректных путей:
# - /data/backup/postgres
# - /mnt/backup/repositories
# - ~/backup
#
# ВНИМАНИЕ: Указывайте КОРНЕВУЮ директорию, 
# в которой находятся репозитории с бэкапами!
search_root = 

# Исключаемые директории при поиске
excluded_dirs = /proc,/sys,/dev,/run,/tmp,/var/cache,/var/tmp

[Monitoring]
# Включить/выключить мониторинг
enabled = true

# Путь к скрипту мониторинга
monitoring_script = /path/to/monitoring/script.sh

# Интервал отправки метрик (в секундах)
interval = 300

[DSMC]
# Путь к исполняемому файлу DSMC
dsmc_path = /usr/bin/dsmc

# Дополнительные параметры для dsmc
additional_params = -quiet

[Logging]
# Уровни логирования:
# DEBUG    - Отладочная информация (очень подробно)
# INFO     - Штатная работа (рекомендуется)
# WARNING  - Предупреждения
# ERROR    - Ошибки
# CRITICAL - Критические ошибки
level = INFO

# Формат времени в логах
time_format = %Y-%m-%d %H:%M:%S
# Формат времени в логах
asctime = %Y-%m-%d %H:%M:%S
# Формат сообщений
message_format = %(asctime)s - %(levelname)s - %(message)s
