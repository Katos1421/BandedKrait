[Paths]
# Путь к конфигурационному файлу
config_path = /home/dan/PycharmProjects/Lentochnik/LentochkaDSMC.ini

# Корневая директория для поиска .repo файлов
search_root = /home/dan/PycharmProjects/Lentochnik/test_dir

# Исключаемые директории при поиске
excluded_dirs = /proc,/sys,/dev,/run,/tmp,/var/cache,/var/tmp

# Путь к исполняемому файлу DSMC
dsmc_path = dsmc

# Путь к скрипту мониторинга
monitoring_script = /home/dan/monitoring_script.sh

[Logging]
# Основные пути для логов
lentochka_log_dir = /home/dan/PycharmProjects/Lentochnik/logs/lentochka
dsmc_log_dir = /home/dan/PycharmProjects/Lentochnik/logs/dsmc

# Путь для архива логов
log_archive_dir = /home/dan/PycharmProjects/Lentochnik/logs/archive

# Путь для глобальных логов
lentochka_global_log_dir = /home/dan/PycharmProjects/Lentochnik/logs/lentochka
dsmc_global_log_dir = /home/dan/PycharmProjects/Lentochnik/logs/dsmc

# Уровень логирования
log_level = INFO

# Включение/выключение архивирования логов
log_archiving_enabled = true

# Установка максимального размера логов для архивирования (в мегабайтах)
max_log_size_mb = 100

# Включение очистки старых логов
log_cleanup_enabled = true
log_retention_days = 90

# Форматтер для логов
formatter = simpleFormatter

[formatter_simpleFormatter]
format = %(asctime)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[Process]
# Максимальное количество одновременно запущенных экземпляров
max_instances = 1

[DSMC]
# Параметры для повторных попыток при ошибке
dsmc_retry_count = 3

# Дополнительные параметры для dsmc
additional_params =

[Monitoring]
# Включение мониторинга
enabled = false

# Интервал проверки (в секундах)
interval = 300